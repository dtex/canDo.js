<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>canDo.js dev page</title>
	<script src="canDo.js"></script>
	
</head>
<body>

	<canvas id="test" width="480" height="960">
		This text is displayed if your browser does not support HTML5 Canvas.
	</canvas>
	<script>
		var test = canDo(document.getElementById('test'), {
			frameRate: 60,
			duration: 2000,
			cuePoints: {halfway: 0.5},
			mode: 0,
			paint: function() {
				test.fillStyle = "rgb(0,0,0)";
				test.clearRect(0,0,480,960);
				test.canDoFillRect([
					{params: [30, 30, 50, 50], cuePoint: 0.0 },
					{params: [100, 30, 100, 50], cuePoint: 0.2, easing: 'easeInQuad' },
					{params: [100, 100, 100, 100], cuePoint: 0.5, easing: 'easeOutQuad' },
					{params: [350, 650, 130, 130], cuePoint: 0.8, easing: 'easeInQuad' },
					{params: [30, 30, 50, 50], cuePoint: 1.0, easing: 'easeInOutQuad' }  
				]);
			}
		});
		test.play({speed:1.0});
	</script>
</body>
</html>
