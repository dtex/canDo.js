<!DOCTYPE html>

	<title>canDo.js dev page</title>
	<script src="canDo.js"></script>

<body>
	<canvas id="sample" width="240" height="240">

	<script>
		var test = canDo(document.getElementById('sample'), {
			duration: 2000,
			frameRate: 60,
			cuePoints: {'start':0.0, 'halfway': 0.5, 'end': 1.0},
			mode: 'loop',
			paint: function() {
				this.fillStyle = "rgb(0,0,0)";
				this.clearRect(0,0,240,240);
				this.canDo('fillRect', [
					{params: [0, 0, 50, 50], cuePoint: 'start'},
					{params: [0, 0, 240, 240], cuePoint: 0.2, easing: 'easeInQuad'},
					{params: [190, 190, 50, 50], cuePoint: 'halfway', easing: 'easeOutQuad'},
					{params: [0, 210, 10, 10], cuePoint: 0.7, easing: 'easeInQuad'},
					{params: [230, 0, 10, 10], cuePoint: 0.85, easing: 'easeInQuad'},
					{params: [0, 0, 50, 50], cuePoint: 'end', easing: 'easeInOutQuad'} 
				]);
			}
		});
		test.play({speed:0.5});
		var test2 = canDo(document.getElementById('otherSample'), {
			duration: 2000,

					{params: [1.0], cuePoint: 'start', easing: 'easeOutQuad'},
					{params: [0.1], cuePoint: 'halfway', easing: 'easeOutQuad'},
					{params: [1.0], cuePoint: 'end', easing: 'easeOutQuad'},
				]);

					{params: [190, 190, 50, 50], cuePoint: 'start'},

					{params: [0, 0, 10, 10], cuePoint: 0.85, easing: 'easeInQuad'},
					{params: [190, 190, 50, 50], cuePoint: 'end', easing: 'easeInOutQuad'} 
				]);
			}
		});
		test2.play();
